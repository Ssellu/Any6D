# Intrinsic Matrix:
# [[387.37774658   0.         324.72924805],
#  [  0.         387.37774658 238.10258484],
#  [  0.           0.           1.        ]]

depth:
  fx: 387.37774658      # 초점거리 x
  fy: 387.37774658      # 초점거리 y  
  ppx: 324.72924805     # 주점 x (cx)
  ppy: 238.10258484     # 주점 y (cy)
  
# 추가 정보 (필요 시)
color:
  fx: 387.37774658
  fy: 387.37774658
  ppx: 324.72924805
  ppy: 238.10258484

# 이미지 해상도
image_width: 640
image_height: 480

# 깊이 스케일 (mm 단위를 m 단위로 변환)
depth_scale: 1000.0

# RGB-D 카메라 간 외부 파라미터 (Color에서 Depth로의 변환)
# 대부분의 RealSense 카메라는 이미 정렬되어 있으므로 단위행렬에 가까움
extrinsics: !!python/tuple
- 1.0  # R11
- 0.0  # R12  
- 0.0  # R13
- 0.0  # tx (translation x)
- 0.0  # R21
- 1.0  # R22
- 0.0  # R23
- 0.0  # ty (translation y)  
- 0.0  # R31
- 0.0  # R32
- 1.0  # R33
- 0.0  # tz (translation z)